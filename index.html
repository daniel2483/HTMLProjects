	<script language="javascript">

		function habilita(form)
			{
			form.fecha.disabled = false;
			form.hora.disabled= false;
			}

		function deshabilita(form)
			{
			form.fecha.disabled= true;
			form.hora.disabled= true;
			}

		function limita_teclado (e)
			{
			key=(document.all) ? e.keyCode : e.which;
			if (key != "")
				{
				alert("Solo se puede Ingresar Fecha mediante link 'Ingresar Fecha'");
				return false;
				}
			else
				return true;
			}


		function LP_data(e)
			{
			key=(document.all) ? e.keyCode : e.which;

			if (key < 48 || key > 57 )
				{
				if (key==8)
					{
					return true;
					}

				else
					alert("Solo se pueden ingresar numeros");
					return false;
				}
			}

		function deshabilita_valor()
			{
     			if (document.datos.referencia.value != "0")
				{
 				document.datos.valor.disabled = false;
 				}
			else
				{
 				if (document.datos.referencia.value == "0")
					{
           				document.datos.valor.disabled = true;
 					}
				}
			}

		function revisar_form()
			{
			if (	document.datos.valor.disabled==true	&&	document.datos.fecha.disabled==true)
				{
				return true;
				}

			else if (	document.datos.valor.disabled==false	&&	document.datos.fecha.disabled==false)
				{

					if(	document.datos.valor.value==""	&&	document.sampleform.fecha.value=="")
						{
						alert('Debes ingresar una FECHA y un VALOR.') ;
						return false ;
						}

					if(	document.datos.valor.value== "")
						{
						alert('Debes ingresar un VALOR') ;
						return false ;
						}

					if(	document.datos.fecha.value== "")
						{
						alert('Debes ingresar una FECHA') ;
						return false ;
						}
					else
						return true;
				}


			else if (	document.datos.valor.disabled==true	&&	document.datos.fecha.disabled==false)
				{

					if(	document.datos.fecha.value== "")
						{
						alert('Debes ingresar una FECHA') ;
						return false ;
						}
					else
						return true;
				}

			else if (	document.datos.valor.disabled==false	&&	document.datos.fecha.disabled==true)
				{

					if(	document.datos.fecha.value== "")
						{
						alert('Debes ingresar una VALOR') ;
						return false ;
						}
					else
						return true;
				}

			}

	</script>



</head>
