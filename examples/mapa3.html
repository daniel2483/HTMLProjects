<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Radio Bases Costa Rica</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAAai0v3ME37MRbq-RhoiRJxTSgSMfWYkGHB1cG-jBSH0S6dJ-5xQdDNU3l5hKan3DM_p_ZJ15qsL0oA"
      type="text/javascript"></script>
<script type="text/javascript">

function load(){
  if (GBrowserIsCompatible()) {
    var map = new GMap2(document.getElementById("mapa"));
    map.setCenter(new GLatLng(80.645962,-122.236633), 10);
    map.addControl(new GSmallMapControl());
    map.addControl(new GMapTypeControl());

        //Solo añade el tráfico, no el boton para controlarlo
        map.addOverlay(new GTrafficOverlay());    
   
  }
}

</script>
</head>
<body onload="load();" onunload="GUnload();">

<center><h1>Mapa Radio Bases de Costa Rica Ericsson</h1></center>


<center><div id="mapa" style="width: 930px;height: 520px;">
</div></center>

</body>
</html>
